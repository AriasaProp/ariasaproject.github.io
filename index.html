<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0f" />
  <link href="css/styles.css" rel="stylesheet" />
  <title>Ariasa Project</title>
  <script>
    function expand() {
      var x = document.getElementById("ntopnav");
      if (x.className === "topnav") {
        x.className += " mini";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</head>
<body>
  <background-content>
    <div class="cube">
      <span style="--i: 0;"></span>
      <span style="--i: 1;"></span>
      <span style="--i: 2;"></span>
      <span style="--i: 3;"></span>
      <span class="top"></span>
    </div>
  </background-content>
  <content>
    <div class="topnav" id="ntopnav">
      <a class="active">Main</a>
      <a>Tools</a>
      <a>Extras</a>
      <img src="img/ic/nav-menu.svg" class="expand" onclick="expand()">
      <form>
        <input type="search" placeholder="Search..." name="search" id="topnav-search" />
        <button><img src="img/ic/search.svg"></button>
      </form>
    </div>
    <h1>
      Ariasa Project<br>
      Main Page
    </h1>
    <p>
      Belum ada apapun yang dibuat!
    </p>
    <hr />
    <p>
      Saya masih baru dalam web development<br>
      Website ini masih dalam tahap pembuatan
    </p>
  </content>
</body>
</html>
